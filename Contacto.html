<!DOCTYPE html> 
<html lang="es"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Museos de Jujuy</title> 
        <link rel="stylesheet" href="assets/css/Estilos.css"> 
    </head> 
    <body> 
        <!-- Cabecera --> 
        <header> 
            <h1>Museos de la Provincia de Jujuy - Contacto </h1> 
            <nav> 
                <ul> 
                    <li> <a href="Index.html"> Inicio </a> </li>
                    <li> <a href="Museos.html"> Museos </a> </li>
                    <li> <a href="Contacto.html"> Contacto </a> </li>
                </ul> 
            </nav> 
        </header> 

        <!-- Contenedor principal --> 
        <div class="contenedor"> <!-- Contenido principal --> 
            <main> 
                <section> 
                    <h2>¡Contáctenos!</h2> 
                    <p>Por favor regístrese para recibir información actualizada.</p>

                    <form class="form-container">
                        <label for="Nombre"> Nombre y Apellido </label>
                        <input type="text" name="Nombre" id="Nombre" required> 
                        <label for="DNI"> DNI </label>
                        <input type="number" name="DNI" required>
                        <label for="EMail"> Correo Electrónico </label>
                        <input type="email" name="EMail">
                        <label for="Domicilio"> Domicilio/Origen </label>
                        <input type="text" name="Domicilio">
                        <label for="Telefono"> Teléfono </label>
                        <input type="text" name="Telefono">
                        <button type="submit" onclick="enviarFormulario()">Enviar</button>
                    </form>
                </section> 
            </main> 
            <!-- Barra lateral --> 
            <aside> 
                <img src="assets/images/Museo.png">
            </aside> 
        </div>
        <!-- Pie de página --> 
        <footer> 
            <p> Factultad de Ingeniería - Programación Visual 2025. Todos los derechos reservados.</p> 
        </footer> 
        <script>
            var apynom = null;
            function enviarFormulario()
            {
                apynom = document.getElementById("Nombre").value;
                alert(apynom + ": !Muchas gracias por registrarse! A la brevedad nos comunicaremos con usted para tenerlo al tanto de las últimas noticias. !!!Hasta pronto!!!");
            }
        </script>

    </body> 
</html>
